<!doctype html>
<html lang="en">
  <head>

    <link rel="shortcut icon" type="image/x-icon" href="/public/favicon.ico">

    <link rel="stylesheet" type="text/css" href="/public/css/main.css"/>
    <link rel="stylesheet" type="text/css" href="/public/css/photoswipe.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta itemprop="name" content="Helen Vander Wende"/>

    <meta property="og:site_name" content="Helen Vander Wende"/>

    <meta name="twitter:title" content="Helen Vander Wende"/>

  <body>
    <main class="p-5 sm:p-[75px] max-w-6xl mx-auto">
      <header class="flex items-center flex-col flex-wrap pb-10">
  <a href="/" class="uppercase font-futura font-bold text-3xl hover:text-pink-400 text-center leading-none">Helen
    <span class="whitespace-nowrap sm:whitespace-normal">
      Vander Wende
    </span>
  </a>
  
  <nav class="pt-2.5">
    <ul>
      
        <li class="inline">
          <a href="/drawings" class="uppercase font-futura text-sm px-2 inline-block hover:text-pink-400 tracking-wider text-neutral-600">
            Drawings
          </a>
        </li>
      
        <li class="inline">
          <a href="/paintings" class="uppercase font-futura text-sm px-2 inline-block hover:text-pink-400 tracking-wider text-neutral-600">
            Paintings
          </a>
        </li>
      
        <li class="inline">
          <a href="/digital" class="uppercase font-futura text-sm px-2 inline-block hover:text-pink-400 tracking-wider text-neutral-600">
            Digital
          </a>
        </li>
      
        <li class="inline">
          <a href="/about" class="uppercase font-futura text-sm px-2 inline-block hover:text-pink-400 tracking-wider text-neutral-600">
            About
          </a>
        </li>
      
    </ul>
  </nav>
</header>

      
<div class="grid sm:grid-cols-3 gap-5">
  
    <a href="/drawings" class="block">
      <div class="relative">
        <img src="/assets/drawings/radishes.jpg" alt="Drawings" class="aspect-square object-cover"/>
        <p class="text-center pt-2">Drawings</p>
      </div>
    </a>
  
    <a href="/paintings" class="block">
      <div class="relative">
        <img src="/assets/paintings/thebay.jpg" alt="Paintings" class="aspect-square object-cover"/>
        <p class="text-center pt-2">Paintings</p>
      </div>
    </a>
  
    <a href="/digital" class="block">
      <div class="relative">
        <img src="/assets/digital/flowers.jpg" alt="Digital" class="aspect-square object-cover"/>
        <p class="text-center pt-2">Digital</p>
      </div>
    </a>
  
</div>

<div class="gallery grid min-[380px]:grid-cols-2 sm:grid-cols-3 gap-5"></div>

    </main>
